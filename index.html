<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atik-Facebook login-sign up</title>
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto items-center justify-center ">
        <div class="left mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share <br> with the people in your life.</p>

        </div>
        <div class="right p-4 bg-white flex flex-col rounded-lg w-1/4 relative shadow-xl">
            <input class="px-4 h-12 my-2 outline-blue-400 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Enter Address or Phone Number">
            <input class="px-4 h-12 my-2 outline-blue-400 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-700 rounded-md  font-bold text-xl text-white h-12 hover:bg-blue-500">Log in</button>
            <span class="text-blue-500 text-center text-sm my-2 hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-500 rounded-md h-12 text-white font-bold text-xl w-fit mx-auto p-2 hover:bg-green-400 ">Create New Account</button>
            <span class="absolute text-sm -bottom-12"> <span class="font-bold text-black">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
